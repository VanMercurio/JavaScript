<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            color: blueviolet;
            background-color: rgb(214, 186, 241);


        }
    </style>
</head>

<body>
    <h1>BEM VINDO!</h1>
    <Script>
        var nome = prompt('Qual seu nome?')
        //strong transforma em negrito e nome.length mostra qtas letras tem o nome
        document.write(`Seu nome <strong>${nome}</strong> tem ${nome.length} letras <br>`) 
        // toLocaleUpperCase gtransforma tudo em maiusculo
        document.write(`Seu nome em maiusculas é ${nome.toLocaleUpperCase()}<br>`)
        // toLowerCase transforma tudo em minuscula
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`) 
        //documento.write escreve no corpo do site 
        

    </Script>
    
</body>
</html>
